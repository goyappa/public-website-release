<!doctype html>
<html lang="en" class="h-full scroll-smooth bg-white antialiased">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicons/32x32.png" />
		<link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/favicons/48x48.png" />
		<link rel="icon" type="image/png" sizes="60x60" href="%sveltekit.assets%/favicons/60x60.png" />
		<link rel="icon" type="image/png" sizes="72x72" href="%sveltekit.assets%/favicons/72x72.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="128x128"
			href="%sveltekit.assets%/favicons/128x128.png"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicons/180x180.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.0.1/dist/cookieconsent.css"
		/>
		<meta name="apple-mobile-web-app-title" content="Yappa" />
		<meta name="application-name" content="Yappa" />
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" class="flex h-full flex-col">
		<div>%sveltekit.body%</div>
	</body>
</html>
